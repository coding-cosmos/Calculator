<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button id="1" class = "valueBtn">1</button>
            <button id="2" class = "valueBtn">2</button>
            <button id="3" class = "valueBtn">3</button>
            <button id="4" class = "valueBtn">4</button>
            <button id="5" class = "valueBtn">5</button>
            <button id="6" class = "valueBtn">6</button>
            <button id="7" class = "valueBtn">7</button>
            <button id="8" class = "valueBtn">8</button>
            <button id="9" class = "valueBtn">9</button>
            <button id="add" class = "valueBtn" class = "operator">+</button>
            <button id="subtract" class = "valueBtn" class = "operator">-</button>
            <button id="divide" class = "valueBtn" class = "operator">/</button>
            <button id="multiply" class = "valueBtn" class = "operator">x</button>
            <button id="clear">C</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
