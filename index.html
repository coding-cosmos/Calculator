<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input class="display" type="text" readonly></input>
        <div class="buttons">
            <button id="backspace" class="end-row">&#x2190</button>
            <button id="clear" class="end-row">C</button>
            <button id="divide"  class = "operator valueBtn middle-row">/</button>

            <button id="7" class = "valueBtn middle-row">7</button>
            <button id="8" class = "valueBtn middle-row">8</button>
            <button id="9" class = "valueBtn middle-row">9</button>
            <button id="multiply" class = "operator valueBtn middle-row">x</button>

            <button id="4" class = "valueBtn middle-row">4</button>
            <button id="5" class = "valueBtn middle-row">5</button>
            <button id="6" class = "valueBtn middle-row">6</button>
            <button id="subtract"class = "operator valueBtn middle-row">-</button>

            <button id="1" class = "valueBtn middle-row">1</button>
            <button id="2" class = "valueBtn middle-row">2</button>
            <button id="3" class = "valueBtn middle-row">3</button>
            <button id="add"  class = "operator valueBtn middle-row">+</button>

            <button id="0" class = "valueBtn end-row">0</button>
            <button id="dot" class = "valueBtn end-row" >.</button>
            <button id="equal" class =" middle-row">=</button>

        </div>
    </div>
</body>
</html>
